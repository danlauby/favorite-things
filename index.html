<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorite things?</h1>
      <div class="row">
        <form id="survey" class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text" name="name">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text" name="color">
          <label for="number">What is your favorite number?</label>
          <input id="number" class="form-control" type="text" name="number">
          <label for="person">Who is your favorite person?</label>
          <input id="person" class="form-control" type="text" name="person"></br>
          <button class="btn" type="submit" name="button">Show me!</button>
        </form>
      </div>

      <div class="row">
        <div class="show"></div>
      </div>

    </div>
  </body>
</html>
